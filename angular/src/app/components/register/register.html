<main>
    <form (ngSubmit)="submit()">
        <img src="/assets/texto.png">
        <label for="username">Usuario</label>
        <input type="text" [(ngModel)]="form.nickname" name="nickname" id="username" required placeholder="Usuario">
        <label for="password">Contrase単a</label>
        <input type="password" [(ngModel)]="form.password" name="password" id="password" required placeholder="Contrase単a">
        <label for="passwordtwo">Repite la contrase単a</label>
        <input type="password" [(ngModel)]="passwordCheck" id="passwordtwo" name="passwordtwo" required placeholder="Contrase単a">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" id="email" required placeholder="Email">
        <label for="name">Nombre (opcional)</label>
        <input type="text" [(ngModel)]="form.name" name="name" id="name" placeholder="Nombre (opcional)">
        <input type="submit" value="Registrarse">
        <p>{{ error }}</p>
    </form>
</main>
