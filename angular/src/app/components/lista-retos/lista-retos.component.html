<main>
  <section id="participantes">
    <div id="container-btn-reto">
    <button id="btn-crear-reto" (click)="create_challenge_clicked()">Crear Reto</button>
    </div>
    <div id="container-tabla">
      <table id="tabla-ranking">
        <thead>
          <tr id="tr-buscador-reto">
          <td colspan="5"> <input id="buscador-reto"  type="text" placeholder="Buscar reto" [(ngModel)]="searched_challenge"></td>
          </tr>
          <tr>
            <th class="tabla-col-username">Nombre</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>NÃºmero de participantes</th>
          </tr>
        </thead>
        <tbody>
          <tr class="challenge_slot" *ngFor="let chal of getSelectedChallenges()">
            <td class="tabla-col-username"><a [routerLink]="chal.id">{{chal.nombre}}</a></td>
            <td>{{chal.fechaInicio| date: 'dd/MM/yyyy'}}</td>
            <td>{{chal.fechaFin| date: 'dd/MM/yyyy'}}</td>
            <td>{{chal.numParticipantes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </section>
</main>
