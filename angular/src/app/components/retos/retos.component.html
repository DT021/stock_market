<main>
  <section id="graphico">
    <div id="container-grafico">
      <img id="grafico" src="https://i.blogs.es/bea4ba/portada2/450_1000.jpg">
      </div>
  </section>
  <section id="participantes">
    <div id="container-btn-reto">
    <button id="btn-crear-reto">Crear Reto</button>
    </div>
    <div id="container-tabla">
      <table id="tabla-ranking">
        <thead>
          <tr id="tr-buscador-usuario">
          <td colspan="5"> <input id="buscador-usuario"  type="text" placeholder="Buscar usuario"></td>
          </tr>
            <tr>
              <th>Ranking</th>
              <th>Usuario</th>
              <th>Variación</th>
              <th>Beneficio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of participantes; index as i">
              <td>{{i+1}}</td>
              <td>{{user.nombre}}</td>
              <td>{{user.variacion}}%</td>
              <td>{{user.beneficio}}€</td>
            </tr>
          </tbody>
      </table>
    </div>
    
  </section>
</main>
